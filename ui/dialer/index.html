<!DOCTYPE html>
<html>

<head>
    <title>Embedded AI Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.0.0/twilio-video.min.js"></script> -->
    <!-- <script src="https://media.twiliocdn.com/sdk/js/client/v1.13/twilio.min.js"></script> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .dialer {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .dialer button {
            font-size: 24px;
            padding: 20px;
            cursor: pointer;
        }

        #numberDisplay {
            font-size: 24px;
            margin-bottom: 20px;
            height: 40px;
            text-align: center;
            border: 1px solid #ccc;
            width: 260px;
            line-height: 40px;
        }

        #dialButton,
        #deleteButton,
        #clearButton {
            font-size: 24px;
            padding: 10px 40px;
            cursor: pointer;
            margin: 5px;
            flex: 1;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 280px;
        }

        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
            }

            #dialButton,
            #deleteButton,
            #clearButton {
                width: 100%;
            }
        }
    </style>
    <style>
        #micIcon {
            fill: gray;
            transition: fill 0.2s;
        }

        #micIcon.talking {
            fill: green;
        }
    </style>
</head>

<body>
    <div id="numberDisplay"></div>

    <div class="dialer">
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendNumber('*')">*</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('#')">#</button>
    </div>

    <div class="controls">
        <button id="dialButton" onclick="dialNumber()">Dial</button>
        <button id="deleteButton" onclick="deleteLastDigit()">Delete</button>
        <button id="clearButton" onclick="clearDisplay()">Clear</button>
    </div>
    <!-- COPY BELOW FOR INJECTION -->

    <svg id="injectedMicButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path id="micIcon" fill="gray"
            d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zm-5 9a7 7 0 0 0 7-7h2a9 9 0 0 1-18 0h2a7 7 0 0 0 7 7z" />
    </svg>

    <!-- COPY ABOVE FOR INJECTION -->

</body>
<script src="./index.js"></script>
<script>
    function appendNumber(num) {
        const display = document.getElementById('numberDisplay');
        display.textContent += num;
    }

    function deleteLastDigit() {
        const display = document.getElementById('numberDisplay');
        display.textContent = display.textContent.slice(0, -1);
    }

    function clearDisplay() {
        const display = document.getElementById('numberDisplay');
        display.textContent = "";
    }

    function dialNumber() {
        toggleCall("1" + document.getElementById('numberDisplay').textContent);
    }
</script>

</html>
