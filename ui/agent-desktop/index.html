<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cresta Agent Desktop Redirect</title>
  <style>
    body {
      background-color: #f7f9fb;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      color: #7f8c8d;
    }
    .spinner {
      margin-top: 20px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Change this to your actual Twilio Flex URL
    const flexUrl = "https://flex.twilio.com/bazaar-caribou-4633";

    // Delay for dramatic effect or loading indication (optional)
    setTimeout(() => {
      window.location.href = flexUrl;
    }, 2000); // 2 seconds
  </script>
</head>
<body>
  <h1>Welcome to the Support Portal</h1>
  <p>Redirecting you to your workspace...</p>
  <div class="spinner"></div>
</body>
</html>
